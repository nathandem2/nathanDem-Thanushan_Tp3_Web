<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Emp REST</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link href="emp.css" rel="stylesheet" />
</head>

<body>
    <div id="root">
        <h1>Employees</h1>
        <span id="affichage">
            <ul id="employees"></ul>
        </span>
    </div>

    <div id="insert">
        <h2>Insertion des employés</h2>
        <label for="empno">No de l'employé (4 a 8 caractères):</label>
        <input type="text" id="empno" name="empno" required minlength="4" maxlength="8" size="10" />
        <label for="ename">Nom de l'employé (10 a 20 caractères):</label>
        <input type="text" id="ename" name="ename" required minlength="2" maxlength="20" size="10" />
        <input id="clickMe" type="button" value="Insérer" onclick="ins_empl();" />
    </div>
    <script src="test.js"></script>
    <!-- <script src="ins_emp2.js"></script> -->
</body>

</html>
